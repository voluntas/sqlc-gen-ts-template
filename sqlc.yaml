version: "2"
plugins:
  - name: ts
    wasm:
      # url: https://github.com/orisano/sqlc-gen-typescript/releases/download/v0.1.2/plugin.wasm
      # sha256: efbaa1bbf524bdec1c87a851dcb4555c5135b89fd85bfdaf0fe8e4eedc2915fa
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-typescript_0.1.2.wasm
      sha256: f8b59cdd78b35fae157a95c5813cb09b1ebdd9a31acf2d7015465539986ccd2b

sql:
  - schema: db/schema.sql
    queries: db/query/
    engine: postgresql
    codegen:
      - out: src/gen/sqlc/pg
        plugin: ts
        options:
          runtime: node
          driver: pg
  - schema: db/schema.sql
    queries: db/query/
    engine: postgresql
    codegen:
      - out: src/gen/sqlc/postgres
        plugin: ts
        options:
          runtime: node
          driver: postgres
